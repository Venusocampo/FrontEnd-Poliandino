<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
        <!--Para agregar imágenes es con la etiqueta <img>
            alt: para especificar texto alternativo para la imagen
            src: para la ubicación de la imagen
            width: el ancho de la imagen
            height: el alto de la imagen-->
    <h4>Imagen</h4>
    <img src="multimedia/Playa.jpg" alt="imagen_1" width="400" height="400"> 
    <br>
    <img src="https://www.costacruceros.es/content/dam/costa/costa-magazine/article-images/panama-beaches/spiagge-panama-arcipelago-san-blas_M.jpg.image.694.390.low.jpg" alt="imagen_2">
    <br>
    <h4>Audio</h4>
    <!--para agregar audios es con la etiqueta <audio>
        src: para la ubicación del audio
        controls: para desplegar los controles de reproducción
        autoplay: para que el navegador interprete que se reproduzca tan pronto cargue la página, lo mismo se puede usar para los videos
        Loop: para que se pueda reproducir cada vez que termina el audio
        muted: para silenciarlo-->
        <audio src="multimedia/the verve - better sweet simphony.mp3" controls autoplay></audio>
        <h4>Video</h4>
        <video src="https://www.youtube.com/watch?v=y9I4DwrbhUE" controls autoplay></video>
</body>
</html>
